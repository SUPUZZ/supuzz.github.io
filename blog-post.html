        function getArticleById(id) {
            return articles.find(a => a.id === parseInt(id));
        }

        function loadArticle() {
            const params = new URLSearchParams(window.location.search);
            const articleId = params.get('id') || 1;
            const article = getArticleById(articleId);

            if (!article) {
                document.getElementById('post-body').innerHTML = '<p>Article not found.</p>';
                return;
            }

            // Update page title and meta
            document.title = article.title + ' - SUPUZZ Blog';
            document.querySelector('meta[name="description"]').setAttribute('content', article.description);

            // Update article content
            document.getElementById('post-tag').textContent = article.tag;
            document.getElementById('post-title').textContent = article.title;
            document.getElementById('post-author').textContent = 'üë§ ' + article.author;
            document.getElementById('post-date').textContent = 'üìÖ ' + article.date;
            document.getElementById('post-read-time').textContent = '‚è±Ô∏è ' + article.readTime + ' min read';
            
            if (article.image) {
                document.getElementById('post-thumbnail').src = article.image;
                document.getElementById('post-thumbnail').style.display = 'block';
            }

            document.getElementById('post-body').innerHTML = article.content;

            // Generate related posts
            const relatedIds = articles
                .filter(a => a.id !== article.id && a.tag === article.tag)
                .slice(0, 3)
                .map(a => a.id);

            if (relatedIds.length === 0) {
                const otherIds = articles.filter(a => a.id !== article.id).slice(0, 3).map(a => a.id);
                relatedIds.push(...otherIds);
            }

            const relatedHtml = relatedIds.map(id => {
                const related = getArticleById(id);
                return `
                    <a href="/blog-post.html?id=${related.id}" class="related-card">
                        <div class="related-thumb">
                            <img src="${related.image}" alt="${related.title}">
                        </div>
                        <div class="related-info">
                            <div class="related-title">${related.title}</div>
                        </div>
                    </a>
                `;
            }).join('');

            document.getElementById('related-posts').innerHTML = relatedHtml;

            // Inject Article JSON-LD Schema
            const existingSchema = document.querySelector('script[data-generated="article"]');
            if (existingSchema) existingSchema.remove();

            const schema = {
                "@context": "https://schema.org",
                "@type": "Article",
                "headline": article.title,
                "image": article.image,
                "datePublished": new Date(article.date).toISOString(),
                "author": {
                    "@type": "Person",
                    "name": article.author
                },
                "publisher": {
                    "@type": "Organization",
                    "name": "SUPUZZ",
                    "logo": {
                        "@type": "ImageObject",
                        "url": "https://supuzz.github.io/assets/logo.png"
                    }
                },
                "description": article.description
            };

            const scriptTag = document.createElement('script');
            scriptTag.type = 'application/ld+json';
            scriptTag.setAttribute('data-generated', 'article');
            scriptTag.textContent = JSON.stringify(schema);
            document.head.appendChild(scriptTag);
        }

        function loadPartial(path, selector) {
            fetch(path)
                .then(r => r.text())
                .then(html => {
                    if (selector === 'header') {
                        document.querySelector('header').innerHTML = html;
                    } else if (selector === 'footer') {
                        document.querySelector('footer').innerHTML = html;
                    }
                })
                .catch(e => console.error('Failed to load ' + path, e));
        }

        document.addEventListener('DOMContentLoaded', function() {
            loadArticle();
            loadPartial('/includes/header.html', 'header');
            loadPartial('/includes/footer.html', 'footer');
        });
