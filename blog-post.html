    <style>
        :root {
            --primary-color: #E63946;
            --accent-color: #2A9D8F;
            --text-main: #1D3557;
            --text-body: #333;
            --bg-light: #F8F9FA;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Open Sans', sans-serif; color: var(--text-body); line-height: 1.8; background: #fff; }
        a { text-decoration: none; color: inherit; transition: 0.3s; }
        img { max-width: 100%; display: block; border-radius: 8px; }

        /* Header */
        header { padding: 20px 40px; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; align-items: center; }
        .logo { font-family: 'Montserrat', sans-serif; font-weight: 900; font-size: 24px; color: var(--text-main); }
        .logo span { color: var(--primary-color); }
        .back-link { font-weight: 700; font-size: 14px; text-transform: uppercase; display: flex; align-items: center; gap: 5px; color: #666; }
        .back-link:hover { color: var(--primary-color); }

        /* Article Layout */
        .article-container {
            max-width: 1100px;
            margin: 40px auto;
            padding: 0 20px;
            display: grid;
            grid-template-columns: 2fr 1fr; /* Left Content, Right Sidebar */
            gap: 60px;
        }

        /* Main Content Styling */
        .article-header { margin-bottom: 40px; }
        .category-badge { background: var(--accent-color); color: white; padding: 4px 12px; font-size: 12px; font-weight: 700; text-transform: uppercase; border-radius: 4px; display: inline-block; margin-bottom: 15px; }
        h1 { font-family: 'Montserrat', sans-serif; font-size: 3rem; line-height: 1.2; color: var(--text-main); margin-bottom: 20px; font-weight: 900; }
        .meta { font-size: 14px; color: #777; display: flex; gap: 20px; border-bottom: 1px solid #eee; padding-bottom: 20px; }
        
        .article-body { font-size: 1.1rem; color: #444; }
        .article-body p { margin-bottom: 25px; }
        .article-body h2 { font-family: 'Montserrat', sans-serif; font-size: 1.8rem; color: var(--text-main); margin: 40px 0 20px; font-weight: 700; }
        .article-body ul { margin-bottom: 25px; padding-left: 20px; }
        .article-body li { margin-bottom: 10px; }
        
        /* Designed Elements */
        .highlight-quote {
            font-family: 'Playfair Display', serif;
            font-size: 1.6rem;
            font-style: italic;
            color: var(--primary-color);
            border-left: 4px solid var(--primary-color);
            padding: 10px 30px;
            margin: 40px 0;
            background: var(--bg-light);
        }

        .inline-image { margin: 40px 0; }
        .image-caption { font-size: 13px; color: #888; text-align: center; margin-top: 10px; font-style: italic; }

        /* In-Article Product Ad */
        .product-callout {
            background: #FFF9F5;
            border: 2px dashed var(--accent-color);
            padding: 30px;
            border-radius: 12px;
            margin: 40px 0;
            text-align: center;
        }
        .product-callout h4 { font-family: 'Montserrat', sans-serif; font-size: 1.2rem; margin-bottom: 10px; color: var(--text-main); font-weight: 700; }
        .shop-btn {
            background: #FEBD69; color: #111; padding: 10px 25px; font-weight: 700;
            display: inline-block; margin-top: 10px; border-radius: 4px; box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .shop-btn:hover { background: #f3a847; }

        /* Sidebar Styling */
        .sidebar-widget { margin-bottom: 50px; }
        .widget-title { font-family: 'Montserrat', sans-serif; font-size: 16px; font-weight: 700; text-transform: uppercase; border-bottom: 2px solid var(--text-main); padding-bottom: 10px; margin-bottom: 20px; letter-spacing: 1px; }
        
        .author-box { display: flex; align-items: center; gap: 15px; }
        .author-img { width: 60px; height: 60px; border-radius: 50%; object-fit: cover; }

        /* Footer */
        footer { background: #111; color: white; text-align: center; padding: 40px; margin-top: 60px; font-size: 14px; }

        /* Responsive */
        @media (max-width: 768px) {
            .article-container { grid-template-columns: 1fr; }
            h1 { font-size: 2rem; }
            .sidebar { display: none; }
        }
    </style>
</head>

        function loadArticle() {

            const container = document.getElementById('article-content-wrapper');

            if (article) {

                    <div class="article-header">
                        <span class="category-badge">${article.category}</span>
                        <h1>${article.title}</h1>

                            <span>${article.date}</span>
